    - secure: J0zc2ogPlbqkSsDYaHVwCdQk+FbuU/j6+j45AiZYgGogDucJFsRtoIyJUF1KqT2vYWyRB1ffNL/TnHdMbxI16NvTDgMQea3TznUvOMwFvLAX4lfkcFxD99DicTYRFLw7SvOfmu+c6cG/o7y5V3nu4R3hZwe6K5rX95dfXIAuT/E=
    - BOB_UPLOAD_WHEEL=1
matrix:
  include:
  - python: 2.6
  - python: 2.7
    env:
    - BOB_DOCUMENTATION_SERVER=https://www.idiap.ch/software/bob/docs/latest/bioidiap/%s/master
  - python: 3.2
    env:
    - SPHINXSPEC===1.2
  - python: 3.3
  - python: 3.4
before_install:
- sudo add-apt-repository -y ppa:biometrics/bob
- sudo apt-get update -qq
- sudo apt-get install -qq libboost-all-dev libblitz1-dev texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
- pip install --find-links https://www.idiap.ch/software/bob/wheels/travis/ --use-wheel -r requirements.txt
- pip install --find-links https://www.idiap.ch/software/bob/wheels/travis/ --use-wheel sphinx$SPHINXSPEC nose==1.3.0 jinja2==2.6 coverage cpp-coveralls pygments==1.6
- pip install coveralls
install:
- python bootstrap-buildout.py
- CPPFLAGS=--coverage LDFLAGS=--coverage ./bin/buildout buildout:debug=false buildout:develop=. buildout:extensions=bob.buildout buildout:auto-checkout=
script:
- ./bin/python -c 'import pkg_resources; from bob.blitz import get_config; print(get_config())'
- ./bin/coverage run --source=bob.blitz ./bin/nosetests -sv
- ./bin/sphinx-build -b doctest doc sphinx
- ./bin/sphinx-build -b html doc sphinx
after_success:
- cpp-coveralls --build-root=`pwd` --exclude=src --dump=cpp_cov.json
- coveralls --merge=cpp_cov.json
- wget https://raw.githubusercontent.com/bioidiap/bob.extension/master/scripts/upload-{sphinx,wheel}.sh
- chmod a+x upload-sphinx.sh upload-wheel.sh
- ./upload-sphinx.sh
- ./upload-wheel.sh
